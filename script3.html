<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <!--Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению: 
        10 + 10 + "10"; 10 + "10" + 10; 10 + 10 + +"10"; 
        (обратите внимание на пробелы, пишите также) 10 / -""; 10 / +"2,5"; (да здесь запятая, это не опечатка)-->
    <script>
        "use strict";
        let result1 = 10 + 10 + "10";
        let result2 = 10 + "10" + 10;
        let result3 = 10 + 10 + +"10";
        let result4 = 10 / -"";
        let result5 = 10 / +"2,5";
        console.log(result1, result2, result3, result4, result5);
    </script>
</body>
