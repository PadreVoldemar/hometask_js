<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task3</title>
</head>

<body>
    <!--Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению: 
        10 + 10 + "10"; 10 + "10" + 10; 10 + 10 + +"10"; 
        (обратите внимание на пробелы, пишите также) 10 / -""; 10 / +"2,5"; (да здесь запятая, это не опечатка)-->
    <script>
        "use strict";
        let result1 = 10 + 10 + "10";
        /* 1. 10 прибавляем к 10 получаем 20
           2. К 20 присоединяется "10" получаем 2010
           3. 2010 присваиваем в переменную result1 
           4. С помощью console.log выводим result1 в консоль*/
        let result2 = 10 + "10" + 10;
        /* 1. 10 присоединяется "10" получаем 10
           2. К 1010 присоединяется 10 получаем 101010
           3. 101010 присваиваем в переменную result1 
           4. С помощью console.log выводим result2 в консоль*/
        let result3 = 10 + 10 + +"10";
        /* 1. 10 присоединяется "10" получаем 20
           2. К 20 присоединяется "10" получаем 30 ( ++ превратят "10" в число 10 )
           3. 30 присваиваем в переменную result3 
           4. С помощью console.log выводим result3 в консоль*/
        let result4 = 10 / -"";
        /* 1. 10 делим на пустую строку
           2. Выражение 10/-"" выводит результат -Infinity (минус бесконечность) 
           3. -Infinity присваиваем в переменную result4 
           4. С помощью console.log выводим result4 в консоль*/
        let result5 = 10 / +"2,5";
        /* 1. 10 делим на +"2,5"
           2. Выражение +"2,5" будет представлено как не-число (в виде дроби в JS имела вид 2.5)
           3. NaN присваиваем в переменную result5
           4. С помощью console.log выводим result5 в консоль*/
        console.log(result1, result2, result3, result4, result5);
    </script>
</body>

</html>
