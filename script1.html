<body>
    <!--Объясните почему код даёт именно такие результаты?
    Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в браузере со включенными точками
    остановки.-->
    <script>
        "use strict";
        //пример 1
        /*++ увеличивает на 1, получается что при а=1, то выражение вычисляется с= 1+1, итого 2 */
        let a = 1, b = 1, c, d;
        c = ++a; alert(c); // ответ: 2 

        //пример 2 
        /* форма b++ увеличит b на 1 (1+1=2), но возвратит старое значение(2-1=1), которое было до увеличения то есть alert покажет 1.
        я понимаю это так.*/
        d = b++;
        alert(d); //ответ: 1 

        //пример 3
        /*Так как переменная а=2, то выражение ++а будет равно 3, а далее 2+3=5*/
        c = 2 + ++a;
        alert(c); //ответ: 5 
        //пример 4 
        /* Переменная b равна 2, значит сначала увеличится на 1, но останется старое значение, то есть 2. 
        В итоге выглядить будет так d=2+2 -> d=4 *. Далее на экран выводятся d=4, a=3 и b=3*/
        d = 2 + b++;
        alert(d); //ответ: 4 
        alert(a); //3 
        alert(b); //3
    </script>
</body>
